# example for Webfaction

ServerRoot "/home/magicrebirth/webapps/home2019/apache2"

LoadModule authz_core_module modules/mod_authz_core.so
LoadModule dir_module        modules/mod_dir.so
LoadModule env_module        modules/mod_env.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module       modules/mod_mime.so
LoadModule rewrite_module    modules/mod_rewrite.so
LoadModule setenvif_module   modules/mod_setenvif.so
LoadModule wsgi_module       modules/mod_wsgi.so
LoadModule unixd_module      modules/mod_unixd.so

LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /home/magicrebirth/logs/user/access_home2019.log combined
ErrorLog /home/magicrebirth/logs/user/error_home2019.log

Listen 28523
KeepAlive Off
SetEnvIf X-Forwarded-SSL on HTTPS=1
ServerLimit 1
StartServers 1
MaxRequestWorkers 5
MinSpareThreads 1
MaxSpareThreads 3
ThreadsPerChild 5

WSGIDaemonProcess home2019 processes=2 threads=12 python-path=/home/magicrebirth/webapps/home2019:/home/magicrebirth/webapps/home2019/researcher/src:/home/magicrebirth/webapps/home2019/lib/python3.7
WSGIProcessGroup home2019
WSGIRestrictEmbedded On
WSGILazyInitialization On
WSGIScriptAlias / /home/magicrebirth/webapps/home2019/researcher/src/wsgi.py
